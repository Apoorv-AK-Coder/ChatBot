<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="column">
                <h1>Chatbot</h1>
            </div>
            <div class="column d-flex">
                <div class="column" style="text-align: center; margin: auto;">
                    <img src="./img1.png" alt="">
                </div>
                <div class="column">
                    <h2>Mesage Here</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Chatbot start here -->
    
    <div class="chat" id="chat">
        <div class="chathead d-flex">
            <h3><i class="fa-solid fa-robot"></i></h3>
            <h3 style="padding: 5px 0 0 0;">Let's Talk</h3>
        </div>

        <div class="chatbody">
            <p>Message Here</p>
        </div>

        <div class="chatfoot d-flex">
            <input type="text" class="input" placeholder="Type Here">
            <h3 style="color: var(--primary-color); font-size: 25px;"><i class="fa-solid fa-paper-plane"></i></h3>
        </div>
    </div>
    <div class="arrow">
        <p id="show"><i class="fa-solid fa-circle-plus"></i></p>
        <p id="hide"><i class="fa-solid fa-circle-minus"></i></p>
    </div>

    <!-- Chatbot Ends here -->



    <div class="container">
        <div class="row">
            <div class="column">
                <h2>h1</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="column">
                <h2>h1</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="column">
                <h2>h1</h2>
            </div>
        </div>
    </div>

</body>

<script src="./chat.js"></script>
<script src="https://kit.fontawesome.com/513bc71f1a.js" crossorigin="anonymous"></script>

</html>
